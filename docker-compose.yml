version: '3'
services:
  web:
    image: nginx:1.15.6
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: ./docker/php
    volumes:
     - .:/var/www/html
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: common 
      MYSQL_USER: hiroki
      MYSQL_PASSWORD: hiroki
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3301:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
